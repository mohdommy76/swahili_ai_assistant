<!DOCTYPE html>
<html>
<head>
    <title>Swahili Chatbot</title>
</head>
<body>
    <h1>Swahili Chatbot</h1>
    <input type="text" id="user_input" placeholder="Ask something...">
    <button onclick="getChatResponse()">Chat</button>
    <p id="chat_response"></p>

    <script>
        function getChatResponse() {
            const inputText = document.getElementById('user_input').value;
            fetch(`https://your-app-name.onrender.com/chat?input_text=${inputText}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('chat_response').innerText = data.response;
                });
        }
    </script>
</body>
</html>
<div id="loading" style="display: none;">Typing...</div>
